<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пройди тест!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .tests-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .test-card {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .meme-image {
            width: 80%;
            height: auto;
            margin: 10px auto;
        }

        .take-test-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .take-test-btn:hover {
            background-color: #45a049;
        }

        .home-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }

        .home-btn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Пройдите тест!</h1>

    <div class="tests-container">
        <div class="test-card">
            <p class="test-title">Тест с мемами</p>
            <img src="https://example.com/meme1.jpg" alt="Мем" class="meme-image">
            <a href="#" class="take-test-btn">Пройти тест</a>
        </div>

        <div class="test-card">
            <p class="test-title">Тест с шутками</p>
            <img src="https://example.com/joke1.png" alt="Шутка" class="meme-image">
            <a href="#" class="take-test-btn">Пройти тест</a>
        </div>

        <div class="test-card">
            <p class="test-title">Тест с гифками</p>
            <img src="https://example.com/gif1.gif" alt="Гифка" class="meme-image">
            <a href="#" class="take-test-btn">Пройти тест</a>
        </div>

        <div class="test-card">
            <p class="test-title">Тест с комиксами</p>
            <img src="https://example.com/comic1.jpg" alt="Комикс" class="meme-image">
            <a href="#" class="take-test-btn">Пройти тест</a>
        </div>
    </div>

    <a href="{% url 'home' %}" class="home-btn">На главную</a>
</body>
</html>
